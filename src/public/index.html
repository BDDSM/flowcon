  <script>
    // Полифилл Object.assign, Symbol и т.д. для старых браузеров
    !Object.assign && (function () {
      var s = document.createElement('script');
      s.type = 'text/javascript';

  <style>

    }
    html, body, input, textarea, select, button {

      font-size: 100%;
      line-height: 21px;

    }
    .splash {
      width: 512px;
      height: 132px;
      position: absolute;
      left: 48%;

    }
    .description {
      position: absolute;
      left: 150px;
      font-size: 67%;
    }
    .description p, .description ul, .description h1 {
      margin: 0;
    }
    .description ul {
      padding-left: 16px;
    }
    .description h1 {
      margin-top: 0;
      margin-bottom: 0.6em;
    }

        height: 66px;

        margin-left: -128px;
        margin-top: 100px;

  <div id="root">
